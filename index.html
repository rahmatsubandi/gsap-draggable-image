<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Album Cover with GSAP | Rhmtin</title>
  <meta name="description" content="A draggable menu that shows a thumbnail preview of an image grid" />
  <meta name="keywords" content="draggable, menu, navigation, thumbnails, grid, javascript, gsap, web design, layout" />
  <meta name="author" content="Rhmtin" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/fonts/Calming.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>document.documentElement.className = "js"; var supportsCssVars = function () { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e }; supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
</head>

<body class="loading">
  <main>

      <div class="frame__title-wrap">
        <h1 class="frame__title">Rhmtin</h1>
        <p class="frame__tagline">2022</a></p>
      </div>

    </div>

          <div class="grid__item-wrap">
            <div class="grid__item" style="background-image: url(img/4.jpg)"></div>
          </div>
          <div class="grid__item-wrap">
            <div class="grid__item" style="background-image: url(img/5.jpg)"></div>

          <div class="grid__item-wrap">

          <div class="grid__item-wrap">

          </div>
          <div class="grid__item-wrap">

    </div>
  </div>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/charming.min.js"></script>
  <script src="js/TweenMax.min.js"></script>

  <script src="js/base.js"></script>
